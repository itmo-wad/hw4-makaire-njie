<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"><style type="text/css">
<!--
body {
	background-color: #66FFCC;
}
-->
</style></head>
<body>
<div class="row" style="margin-top: 100px">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading" style="text-align: center">
                User Registration
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" method="post">
                    {% if msg %}
                        <div class="alert alert-warning">{{ msg }}</div>

                    {% endif %}
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstname"
                                   placeholder="username" name="user_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="lastname" name="password"
                                   placeholder="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="lastname" name="password2"
                                   placeholder="Please confirm your password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-4">
                            <button type="submit" class="button button-default">signup</button>
                        </div>
                           <div class="col-sm-offset-2 col-sm-4">
                            <a href="/">Login</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>


    </div>
</div>


</body>
</html>
